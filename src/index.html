<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CPU Monitor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      
      <div class="box">
        <div class="boxChart">
          <canvas id="chartCPU" width="400" height="400"></canvas>
        </div>
        <span class="label">CPU (%)</span>
        <span id="cpu">-</span>
      </div>
      <div class="box">
        <canvas id="chartMem" width="200" height="200"></canvas>
        <span class="label">Mem (%)</span>
        <span id="mem">-</span>
      </div>
    
  
  </body>
</html>
